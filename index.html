<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="display"></div>
    <button id="clear">Clear</button>
    <button id = "data-number" value="1">1</button>
    <button id = "data-number" value="2">2</button>
    <button id = "data-number" value="3">3</button>
    <button data-operation>*</button>
    <button id = "data-number" value="4">4</button>
    <button id = "data-number" value="5">5</button>
    <button id = "data-number" value="6">6</button>
    <button data-operation>+</button>
    <button id = "data-number" value="7">7</button>
    <button id = "data-number" value="8">8</button>
    <button id = "data-number" value="9">9</button>
    <button data-operation>-</button>
    <button id = "data-number" value=".">.</button>
    <button id = "data-number" value="0">0</button>
    <button data-operation>/</button>
    <button data-equals class="span-two">=</button>
    <script src="./scripts/script.js"></script>
</body>
</html>
