<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
    <!-- link to google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <h1 class="heading">Calculator</h1>
    </div>
    <div class="calculator-container">
        <div id="display">
            0
        </div>
        <div class="buttons">
            <div class="button">AC</div>
            <div class="button">Del</div>
            <div class="button" style="font-size: 2rem; text-align: center;" data-type="number">.</div>
            <div class="button" id="operator" data-type="operator">x</div>
            <div class="button" data-type="number">9</div>
            <div class="button" data-type="number">8</div>
            <div class="button" data-type="number">7</div>
            <div class="button" id="operator" data-type="operator">-</div>
            <div class="button" data-type="number">6</div>
            <div class="button" data-type="number">5</div>
            <div class="button" data-type="number">4</div>
            <div class="button" id="operator" data-type="operator">+</div>
            <div class="button" data-type="number">3</div>
            <div class="button" data-type="number">2</div>
            <div class="button" data-type="number">1</div>
            <div class="button" id="operator" data-type="operator">/</div>
            <div class="button" id="operator" data-type="operator">!</div>
            <div class="button" data-type="number">0</div>
            <div class="button" id="operator" data-type="operator">^</div>
            <div id="equals" class="button">=</div>
        </div>
    </div>
    <p id="para"> 
        This Calculator was built following the instruction laid out by the curriculum of 
        <a href="http://www.theodinproject.com" target="_blank">
            The Odin Project.
        </a>
        <br> It takes two expression and returns a result. 
    </p>
    <footer>Copyright &copy; 2022  
        <i class="fa fa-github" style="font-size:24px"></i>
        <a href="https://github.com/IamHenryOkeke/Calculator" target="_blank">Henry Nmesomachukwu</a></footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
